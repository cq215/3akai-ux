<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/zotero/css/zotero.css" />

<!-- WIDGET CONTENT CONTAINER -->
<div class="zotero_widget">
    <div style="display:none">__MSG__IE_PLACEHOLDER__</div>

    <!-- MAIN VIEW -->
    <div id="zotero_main" style="display: none;">
    	<div id="zotero_global_collection">		
    		<center><h1>__MSG__COLLECTIONS__</h1></center>
    		<div class="s3d-no-results-container" id="zotero_msg_no_collection" style="display: none">
    			<div class="s3d-no-results-arrow-up"></div>
    			<div class="s3d-no-results-icon s3d-no-results-search-content"></div>
   				<p>__MSG__NO_COLLECTION__</p>
			</div>
			<div id="zotero_msg_error_collections" class="zotero_error_message" style="display: none">
   				<br />
   				<center><p>__MSG__ERROR__</p></center>
			</div>
    		<div id="zotero_collections">		
    		</div>
    	</div>
    	<div id="zotero_global_items">
    		<center>
    			<h1>__MSG__CONTENT__</h1>
			</center>
			<div class="s3d-no-results-container" id="zotero_msg_empty_collection" style="display: none">
    			<div class="s3d-no-results-arrow-up"></div>
    			<div class="s3d-no-results-icon s3d-no-results-search-content"></div>
   				<p>__MSG__YOUR_COLLECTION_IS_EMPTY__</p>
			</div>
			<div id="zotero_msg_error_items" class="zotero_error_message" style="display: none">
   				<br />
   				<center><p>__MSG__ERROR__</p></center>
			</div>
    		<div id="zotero_items">		
    		</div>
    	</div>
    </div>
    <!-- SETTINGS VIEW -->
    <div id="zotero_settings" style="display:none;">
       	<form id="zotero_settings_form" class="account-form">
        	<p>__MSG__SIGN_IN__:</p>
            <div id="zotero_section_userID">
             	<div class="zotero_form_item s3d-form-field-wrapper">
                	<label for="zotero_user_id">__MSG__LOGIN_WIDGET__</label>
               		<input type="text" id="zotero_user_id" name="zotero_user_id" class="userID-input required" />
                </div>
                <div class="zotero_form_item s3d-form-field-wrapper">
                  	<label for="zotero_user_key">__MSG__PWD_WIDGET__</label>
                  	<input type="password" id="zotero_user_key" name="zotero_user_key" class="key-input" />
                </div>
        	</div>
  		</form>
       	  
		<div class="s3d-no-results-container" id="zotero_info_account">
    		<div class="s3d-no-results-arrow-up"></div>
   			<p>__MSG__ZOTERO_ACCOUNT_INFO__</p>
		</div>
		<div>
	        <div id="zotero_settings_buttons">
	          	<button type="button" class="s3d-button s3d-link-button" id="zotero_cancel_settings">__MSG__CANCEL__</button>
	            <button type="button" class="s3d-button s3d-overlay-button" id="zotero_save_settings">__MSG__SAVE__</button>
	       	</div>
       	</div>
        <hr class="fl-hidden fl-push" />
    </div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/zotero/javascript/zotero.js"></script>
