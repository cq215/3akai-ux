<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/quiz/css/quiz.css" />

<!-- MAIN VIEW -->
<div id="quiz_container">
	<div id="quiz_container_main_informations">
	    <form id="quiz_main_informations_form" class="s3d-form-field-wrapper">
	        <label for="quiz_input_text_name" class="s3d-input-label s3d-input-label-above">__MSG__NAME__:</label><br/>
	        <input type="text" id="quiz_input_text_name"/><br/>
	        
	        <div class="quiz_textarea_blocks" style="display: inline-block;">
	        	<div class="quiz_textarea_block" style="float:left;">
	        		<label for="quiz_input_text_description" class="s3d-input-label s3d-input-label-above">__MSG__DESCRIPTION__:</label><br/>
	        		<textarea id="quiz_input_text_description" placeholder="__MSG__ENTER_A_DESCRIPTION__" class="quiz_input_textearea"></textarea><br/>
	        	</div>
	        	<div class="quiz_textarea_block" style="float:right;">
	        		<label for="quiz_input_text_comment" class="s3d-input-label s3d-input-label-above">__MSG__COMMENT__:</label><br/>
	        		<textarea id="quiz_input_text_comment" placeholder="__MSG__ENTER_A_COMMENT__" class="quiz_input_textearea"></textarea><br/>
	        	</div>
	        </div>
	        
	       	<div class="quiz_inputs_text_level_blocks" style="display: inline-block;">
	       		<div id="quiz_input_text_level_block" style="float:left;">
		      		<label for="quiz_input_text_level1" class="s3d-input-label s3d-input-label-above">__MSG__LEVEL__ 1 :</label>
		       		<input type="text" id="quiz_input_text_level1" class="quiz_input_text_level" /><br/>
	     		</div>
			  	<div id="quiz_input_text_level_block" style="float:left;">
		        	<label for="quiz_input_text_level2" class="s3d-input-label s3d-input-label-above">__MSG__LEVEL__ 2:</label>
		        	<input type="text" id="quiz_input_text_level2" class="quiz_input_text_level" /><br/>
		    	</div>
			    <div id="quiz_input_text_level_block" style="float:left;">
		        	<label for="quiz_input_text_level3" class="s3d-input-label s3d-input-label-above">__MSG__LEVEL__ 3:</label>
		        	<input type="text" id="quiz_input_text_level3" class="quiz_input_text_level" /><br/>
		        </div>
			    <div id="quiz_input_text_level_block" style="float:left;">
		        	<label for="quiz_input_text_level4" class="s3d-input-label s3d-input-label-above">__MSG__LEVEL__ 4:</label>
		        	<input type="text" id="quiz_input_text_level4" class="quiz_input_text_level" /><br/>
		       	</div>
			    <div id="quiz_input_text_level_block" style="float:right;">
		        	<label for="quiz_input_text_level5" class="s3d-input-label s3d-input-label-above">__MSG__LEVEL__ 5:</label>
		        	<input type="text" id="quiz_input_text_level5" class="quiz_input_text_level" /><br/>
		        </div>
	        </div>
	    </form>
	</div>
	<div class="quiz_container_questions_part">
		<div id="quiz_container_newquestion">
			<div id="quiz_container_add_newquestion">
	         	<form id="quiz_container_add_newquestion_form" class="s3d-form-field-wrapper">
	         		<div class="quiz_container_add_newquestion_textarea_block">
		            	<label for="quiz_container_add_newquestion_question" class="s3d-input-label s3d-input-label-above">__MSG__QUESTION__:</label>
		               	<textarea id="quiz_container_add_newquestion_question" class="quiz_input_textearea" placeholder="__MSG__ENTER_A_QUESTION__"></textarea><br/>
					</div>
					<div class="quiz_container_add_newquestion_textarea_block">
		                <label for="quiz_container_add_newquestion_goodcomment" class="s3d-input-label s3d-input-label-above">__MSG__GOOD_COMMENT__:</label>
		                <textarea id="quiz_container_add_newquestion_question" class="quiz_input_textearea" placeholder="__MSG__ENTER_A_GOOD_COMMENT__"></textarea><br/>
					</div>
					<div class="quiz_container_add_newquestion_textarea_block">
		                <label for="quiz_container_add_newquestion_badcomment" class="s3d-input-label s3d-input-label-above">__MSG__BAD_COMMENT__:</label>
		                <textarea id="quiz_container_add_newquestion_badcomment" class="quiz_input_textearea" placeholder="__MSG__ENTER_A_BAD_COMMENT__"></textarea><br/>
	                </div>
	                <div class="quiz_container_add_newquestion_table">
		                <table>
		                	<tr>
			                	<th class="quiz_container_add_newquestion_table_th_option">__MSG__OPTIONS__</th>
			                	<th class="quiz_container_add_newquestion_table_th_correct">__MSG__CORRECT__</th>
		                	</tr>
		                	<tr>
		                   		<td><input type="text" id="quiz_container_add_newquestion_answer"/></td>
		                   		<td class="quiz_container_add_newquestion_radio">
		                    		<input type="radio" name="groupanswer1" value="1" id="quiz_container_add_newquestion_radio_true" size="1"/>__MSG__YES__ 
		                    		<input type="radio" name="groupanswer1" value="0" id="quiz_container_add_newquestion_radio_false" size="1"/> __MSG__NO__
								</td>
		                	</tr>
		                   	<tr>
		                    	<td><input type="text" id="quiz_container_add_newquestion_answer"/></td>
		                    	<td class="quiz_container_add_newquestion_radio">
		                    		<input type="radio" name="groupanswer2" value="1" id="quiz_container_add_newquestion_radio_true" size="1"/>__MSG__YES__ 
		                    		<input type="radio" name="groupanswer2" value="0" id="quiz_container_add_newquestion_radio_false" size="1"/> __MSG__NO__
								</td>
		            		</tr>
		       			</table>
	       			</div>
	          	</form>
	    		<button type="button" class="s3d-button s3d-header-button quiz_container_add_newquestion_to_list" disabled="disabled">__MSG__ADD_QUESTION__</button>
	      	</div>
	  		<button type="button" id="quiz_container_add_newquestion_raquo_right" class="s3d-button quiz_container_add_newquestion_to_list" disabled="disabled" title="__MSG__ADD_QUESTION__"></button>
		</div>	
		<div id="quiz_container_questionlist">
	    	
	    </div>
    </div>
    <!-- The submit and cancel button -->
    <div class="fl-force-right">
    	<button type="button" class="s3d-button s3d-link-button" id="quiz_cancel_button">__MSG__CANCEL__</button>
    	<button type="button" class="s3d-button s3d-overlay-button" id="quiz_create_button">__MSG__SAVE__</button>
   	</div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/googlemaps/javascript/googlemaps.js"></script>
