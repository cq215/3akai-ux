<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/quiz/css/quiz.css" />

<!-- MAIN VIEW -->
<div id="quiz_container">
	<div id="quiz_container_main_informations">
	    <form id="quiz_main_informations_form" class="s3d-form-field-wrapper">
	        <label for="quiz_input_text_name" class="s3d-input-label s3d-input-label-above">__MSG__NAME__:</label><br/>
	        <input type="text" id="quiz_input_text_name"/><br/>
	        
	        <div class="quiz_textarea_blocks" style="display: inline-block;">
	        	<div class="quiz_textarea_block" style="float:left;">
	        		<label for="quiz_input_text_description" class="s3d-input-label s3d-input-label-above">__MSG__DESCRIPTION__:</label><br/>
	        		<textarea id="quiz_input_text_description" placeholder="__MSG__ENTER_A_DESCRIPTION__" class="quiz_input_textearea"></textarea><br/>
	        	</div>
	        	<div class="quiz_textarea_block" style="float:right;">
	        		<label for="quiz_input_text_comment" class="s3d-input-label s3d-input-label-above">__MSG__COMMENT__:</label><br/>
	        		<textarea id="quiz_input_text_comment" placeholder="__MSG__ENTER_A_COMMENT__" class="quiz_input_textearea"></textarea><br/>
	        	</div>
	        </div>
	        
	       	<div class="quiz_inputs_text_level_blocks" style="display: inline-block;">
	       		<div id="quiz_input_text_level_block" style="float:left;">
		      		<label for="quiz_input_text_level1" class="s3d-input-label s3d-input-label-above">__MSG__LEVEL__ 1 :</label>
		       		<input type="text" id="quiz_input_text_level1" class="quiz_input_text_level" /><br/>
	     		</div>
			  	<div id="quiz_input_text_level_block" style="float:left;">
		        	<label for="quiz_input_text_level2" class="s3d-input-label s3d-input-label-above">__MSG__LEVEL__ 2:</label>
		        	<input type="text" id="quiz_input_text_level2" class="quiz_input_text_level" /><br/>
		    	</div>
			    <div id="quiz_input_text_level_block" style="float:left;">
		        	<label for="quiz_input_text_level3" class="s3d-input-label s3d-input-label-above">__MSG__LEVEL__ 3:</label>
		        	<input type="text" id="quiz_input_text_level3" class="quiz_input_text_level" /><br/>
		        </div>
			    <div id="quiz_input_text_level_block" style="float:left;">
		        	<label for="quiz_input_text_level4" class="s3d-input-label s3d-input-label-above">__MSG__LEVEL__ 4:</label>
		        	<input type="text" id="quiz_input_text_level4" class="quiz_input_text_level" /><br/>
		       	</div>
			    <div id="quiz_input_text_level_block" style="float:right;">
		        	<label for="quiz_input_text_level5" class="s3d-input-label s3d-input-label-above">__MSG__LEVEL__ 5:</label>
		        	<input type="text" id="quiz_input_text_level5" class="quiz_input_text_level" /><br/>
		        </div>
	        </div>
	    </form>
	</div>
	<div class="quiz_container_questions_part">
		<div id="quiz_container_newquestion">
			<div id="quiz_container_add_newquestion">
	         	<form id="quiz_container_add_newquestion_form" class="s3d-form-field-wrapper">
	         		<div class="quiz_container_add_newquestion_textarea_block">
		            	<label for="quiz_container_add_newquestion_question" class="s3d-input-label s3d-input-label-above">__MSG__QUESTION__:</label>
		               	<textarea id="quiz_container_add_newquestion_question" class="quiz_input_textearea question_required required" placeholder="__MSG__ENTER_A_QUESTION__"></textarea><br/>
					</div>
					<div class="quiz_container_add_newquestion_textarea_block">
		                <label for="quiz_container_add_newquestion_correctcomment" class="s3d-input-label s3d-input-label-above">__MSG__CORRECT_COMMENT__:</label>
		                <textarea id="quiz_container_add_newquestion_correctcomment" class="quiz_input_textearea" placeholder="__MSG__ENTER_A_CORRECT_COMMENT__"></textarea><br/>
					</div>
					<div class="quiz_container_add_newquestion_textarea_block">
		                <label for="quiz_container_add_newquestion_incorrectcomment" class="s3d-input-label s3d-input-label-above">__MSG__INCORRECT_COMMENT__:</label>
		                <textarea id="quiz_container_add_newquestion_incorrectcomment" class="quiz_input_textearea" placeholder="__MSG__ENTER_AN_INCORRECT_COMMENT__"></textarea><br/>
	                </div>
	                <div class="quiz_container_add_newquestion_table_div">
		                <table id="quiz_container_add_newquestion_table">
		                	<tr class="cant_be_deleted">
			                	<th class="quiz_container_add_newquestion_table_th_option">__MSG__OPTIONS__</th>
			                	<th class="quiz_container_add_newquestion_table_th_correct">__MSG__CORRECT__</th>
		                	</tr>
		                	<tr class="cant_be_deleted">
		                   		<td><input type="text" id="quiz_container_add_newquestion_answer_0" class="quiz_container_add_newquestion_answer question_required required" placeholder="__MSG__ENTER_AN_ANSWER__"/></td>
		                   		<td class="quiz_container_add_newquestion_checkbox_td">
		                   			<div class="quiz_container_add_newquestion_checkbox_div">
			                    		<input type="checkbox" id="quiz_container_add_newquestion_checkbox" size="1"/>
			                    	</div>
								</td>
		                	</tr>
		                   	<tr class="cant_be_deleted">
		                    	<td><input type="text" id="quiz_container_add_newquestion_answer_1" class="quiz_container_add_newquestion_answer question_required required" placeholder="__MSG__ENTER_AN_ANSWER__"/></td>
		                    	<td class="quiz_container_add_newquestion_checkbox_td">
		                    		<div class="quiz_container_add_newquestion_checkbox_div">
			                    		<input type="checkbox" id="quiz_container_add_newquestion_checkbox" size="1"/>
			                    	</div>
								</td>
		            		</tr>
		       			</table>
	       			</div>
	       			<div class="quiz_container_answertable_tag">
	       				<div class="quiz_container_add_newanswer"> 
							<button type="button" id="quiz_container_add_newanswer_button" class="s3d-button s3d-link-button s3d-action">
				        		<div id="quiz_container_add_newanswer_plus">
				        			<span id="quiz_container_add_newanswer_plusbutton"></span>
				        			<span>__MSG__ADD_AN_ANSWER__</span>
				        		</div>
				       		</button>
				       	</div>
				       	<div class="quiz_container_remove_lastanswer"> 
							<button type="button" id="quiz_container_remove_lastanswer_button" class="s3d-button s3d-link-button s3d-action">
				        		<div id="quiz_container_remove_lastanswer_tag">
				        			<span id="quiz_container_remove_lastanswer_tagbutton"></span>
				        			<span>__MSG__REMOVE_LAST_ANSWER__</span>
				        		</div>
				       		</button>
				       	</div>
					</div>
	          	</form>
	          	<div class="fl-force-right">
	    			<button type="button" class="s3d-button s3d-header-button quiz_container_add_newquestion_to_list" disabled="disabled">__MSG__ADD_QUESTION__</button>
	      		</div>
	      	</div>
	  		<button type="button" id="quiz_container_add_newquestion_raquo_right" class="s3d-button quiz_container_add_newquestion_to_list" disabled="disabled" title="__MSG__ADD_QUESTION__"></button>
		</div>	
		<div id="quiz_container_questionlist">
			<h2 id="quiz_container_questionlist_header" class="s3d-bold">Questions list</h2>
			<div id="quiz_container_questionlist_ul">
			</div>
	    </div>
    </div>
    <!-- The submit and cancel button -->
    <div class="fl-force-right">
    	<button type="button" class="s3d-button s3d-link-button" id="quiz_cancel_button">__MSG__CANCEL__</button>
    	<button type="button" class="s3d-button s3d-overlay-button" id="quiz_create_button">__MSG__SAVE__</button>
   	</div>
</div>

<div id="quiz_add_newquestion_table_template" style="display:none;"><!--
  	<tr>
		<td><input type="text" id="quiz_container_add_newquestion_answer_${answersNumber}" class="quiz_container_add_newquestion_answer" placeholder="__MSG__ENTER_AN_ANSWER__"/></td>
		<td class="quiz_container_add_newquestion_checkbox_td">
			<div class="quiz_container_add_newquestion_checkbox_div">
				<input type="checkbox" id="quiz_container_add_newquestion_checkbox" size="1"/>
			</div>
		</td>
	</tr>
--></div>
<div id="quiz_container_questionlist_template" style="display:none;"><!--
  	{if questions.length}
  		<ul>
  			{for question in questions}
		  		<li id="quiz_container_question_to_add_${question.id}" class="quiz_container_question_to_add_li">
		  			<button type="button" id="quiz_container_questionlist_show_details" class="s3d-button s3d-link-button s3d-action">
			        	<div id="quiz_container_questionslist_see_more">
			        		<span id="quiz_container_questionslist_show_more_arrow"></span>
			        	</div>
			        	<div id="quiz_container_questionslist_see_less">
			        		<span id="quiz_container_questionslist_show_less_arrow" style="display: none;"></span>
			        	</div>
			       	</button>
		  			<span class="quiz_container_question_to_add_title">${question.q}</span>
					<a class="quiz_container_question_to_remove" title="__MSG__REMOVE_THE_QUESTION__ ${question.q}" href="#"></a>
		  		</li>
		  	{/for}	
	  	</ul>
  	{else}
        <span class="quiz_container_questionslist_empty">__MSG__YOU_HAVENT_CREATED_ANY_QUESTION_YET__</span>
        <span class="quiz_container_questionslist_empty">__MSG__ADD_VARIOUS_QUESTION_HERE__</span>
    {/if}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/quiz/javascript/quiz.js"></script>
